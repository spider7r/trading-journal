<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #09090b; /* zinc-950 */
      margin: 0;
      padding: 0;
      color: #e4e4e7; /* zinc-200 */
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #18181b; /* zinc-900 */
      border: 1px solid #27272a; /* zinc-800 */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
    }
    .header {
      background: linear-gradient(to right, #10b981, #06b6d4); /* emerald-500 to cyan-500 */
      padding: 32px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .content {
      padding: 40px 32px;
      text-align: center;
    }
    .content h2 {
      margin-top: 0;
      color: #ffffff;
      font-size: 20px;
    }
    .content p {
      line-height: 1.6;
      color: #a1a1aa; /* zinc-400 */
      margin-bottom: 32px;
    }
    .button {
      display: inline-block;
      background-color: #10b981; /* emerald-500 */
      color: #ffffff;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #059669; /* emerald-600 */
    }
    .footer {
      padding: 24px;
      text-align: center;
      border-top: 1px solid #27272a;
      font-size: 12px;
      color: #52525b; /* zinc-600 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Trading Journal</h1>
    </div>
    <div class="content">
      <h2>Welcome to the team!</h2>
      <p>
        You're just one step away from accessing your professional trading dashboard. 
        Please confirm your email address to activate your account.
      </p>
      <a href="{{ .ConfirmationURL }}" class="button">Confirm Email Address</a>
      <p style="margin-top: 32px; font-size: 14px;">
        Or copy this link: <br>
        <a href="{{ .ConfirmationURL }}" style="color: #10b981;">{{ .ConfirmationURL }}</a>
      </p>
    </div>
    <div class="footer">
      &copy; 2024 Trading Journal. All rights reserved.
    </div>
  </div>
</body>
</html>
